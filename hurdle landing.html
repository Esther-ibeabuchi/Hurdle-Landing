<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurdle Landing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="hurdle landing.css">
</head>
<body>
    <section class="whole">
        <header class="header">
            <h1 class="head"><i class="fa-solid fa-message fa-1x"></i> Huddle</h1>
        </header>
        <main class="main">
            <div class="img">
                <img src="./illustration-mockups.svg" alt="illustration-mockups">
            </div>
            <div class="writeup">
                <h2 class="two">Build The Community Your Fans Will Love</h2>
                <p class="pg">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="button">Register</button>
            </div>
        </main>
        <footer>
            <div class="icons"><i class="fa-brands fa-facebook fa-2x"></i> <i class="fa-brands fa-square-twitter fa-2x"></i> <i class="fa-brands fa-instagram fa-2x"></i> </div>
        </footer>
    </section>
    
</body>
</html>
